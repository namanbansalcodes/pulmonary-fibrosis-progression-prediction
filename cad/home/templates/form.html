{% extends "index.html" %}

{% block content %}
<div class="row">

        <table>
            <form action="" method="POST" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}

                    <td></td>
                    <td><input type="submit" value="Submit" name='submit'></td>
                </tr>

            </form>
        </table>
    </div>
</div>


{% endblock content %}
